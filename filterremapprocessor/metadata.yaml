          - 750
          - 1000
          - 2000
          - 3000
          - 4000
          - 5000
          - 10000
          - 20000
          - 30000
          - 50000
        value_type: int
      unit: ms
      stability:
        level: development
    processor_filter_remap_max_retention_tick_processing_time:
